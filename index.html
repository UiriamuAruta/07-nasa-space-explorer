<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Space Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo">
    <h1>NASA Space Explorer</h1>
  </header>

  <section class="filters">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">
    <button>Get Space Images</button>
  </section>

  <!-- Random space fact will be injected here -->
  <div id="randomFact" class="random-fact"></div>

  <!-- Gallery container -->
  <div id="gallery"></div>

  <!-- Helper script for valid date ranges -->
  <script src="js/dateRange.js"></script>
  <!-- Main application script -->
  <script src="js/script.js"></script>
</body>
</html>
